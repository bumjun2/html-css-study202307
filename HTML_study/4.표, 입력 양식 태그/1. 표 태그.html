<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>표태그 공부하기</title>
    <style>
      table {
        border-collapse: collapse;
      }
      tr,
      td {
        border: 1px, solid gray;
        text-align: center;
        padding: 7px;
      }
      th {
        background: lightgray;
      }
    </style>
  </head>
  <body>
    <table>
      <tbody>
        <tr>
          <th colspan="5">인 적 사 항</th>
        </tr>
        <tr>
          <th>이름</th>
          <th>나이</th>
          <th>주소</th>
          <th>전화번호</th>
          <th>비고</th>
        </tr>
        <tr>
          <td>범준이</td>
          <td>3짤</td>
          <td>경기도 교포</td>
          <td>01037132835</td>
          <td rowspan="3">현재없음</td>
        </tr>
        <tr>
          <td>보니</td>
          <td>20짤</td>
          <td>대전 서구</td>
          <td>01031321231</td>
        </tr>
        <tr>
          <td>대가리</td>
          <td>30짤</td>
          <td>서울 남포</td>
          <td>없음</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
